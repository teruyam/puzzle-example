<h3>ランキング</h3>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>スコア</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of userEntries">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.score|number}}</td>
        </tr>
    </tbody>
</table>
